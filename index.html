<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Jogo Da Velha</title>
</head>
<body>
    <span id="win-message" class="win-message inactive">
        
    </span>
    <main>
        <div id="first-line" class="line">
            <button id="0" class="square" onclick="setBrandAccordingPlayrer(0)"></button>
            <button id="1"  class="square" onclick="setBrandAccordingPlayrer(1)" ></button>
            <button id="2" class="square" onclick="setBrandAccordingPlayrer(2)" ></button>
        </div>
        <div id="second-line" class="line">
            <button id="3" class="square" onclick="setBrandAccordingPlayrer(3)" ></button>
            <button id="4"  class="square" onclick="setBrandAccordingPlayrer(4)" ></button>
            <button id="5" class="square" onclick="setBrandAccordingPlayrer(5)" ></button>
        </div>
        <div id="third-line" class="line">
            <button id="6" class="square" onclick="setBrandAccordingPlayrer(6)" ></button>
            <button id="7"  class="square" onclick="setBrandAccordingPlayrer(7)" ></button>
            <button id="8" class="square" onclick="setBrandAccordingPlayrer(8)" ></button>
        </div>
    </main>
    <button class="new-game" onclick="resetGame()">New game</button>
    <script src="./scripts.js"></script>
</body>
</html>
